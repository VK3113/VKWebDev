<!DOCTYPE html>
<html>
  <head>
    <title>Issue Tracker</title>
    <link rel="stylesheet" type="text/css" href="issuecss.css" />
  </head>
  <body>
    <div class="issuediv">
      <label>Issue Id:</label><input type="text" id="issueid" placeholder="Issue Id" disabled = "disabled"/><br>
      <label>Issue Title:</label><input type="text" id="issuetitle" placeholder="Issue Title"/><br>
      <label>Issue Occurred Date:</label><input type="date" id="issuedte" placeholder="Issue Occurred Date"/><br>
      <label>Application:</label><input type="list" id="application" placeholder="Application"/><br>
      <label>Issue Description: </label><textarea name="" id="issuedesc" cols="48" rows="10" placeholder="Issue Desc"></textarea><br>
    </div>

    <script type="text/javascript" src="issuejs.js"></script>
  </body>
</html>
